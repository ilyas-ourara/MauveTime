<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    <!-- ajouter une icon a cote du titre de site   -->
        <link rel="icon"  href="images/img.png">
        <title>MauveTime</title>
        <link href="script.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Spinner de chargement affiché seulement pendant 2 secondes -->
        <div id="loader">
            <div class="spinner"></div>
        </div>
        <!-- Icône dans un cercle flou en haut à gauche -->
        <div class="icon-circle">
            <img src="images/img.png" alt="Logo" class="icon-img">
        </div>
        <div class="hero">
            <div class="clock-container">
                <div class="pink-rectangle"></div>
                <div class="bottom-left-circle"></div>
                <div class="clock">
                    <span id="hours" >00</span>
                    <span >:</span>
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
    </body>
</html>
